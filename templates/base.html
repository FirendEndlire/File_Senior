
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../static/css/base.css" media="screen">
    <link rel="stylesheet" href="../static/css/total.css" media="screen">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="base">
    <meta property="og:type" content="website">
    
  </head>
  <body class="u-body u-xl-mode"><header class="u-clearfix u-grey-80 u-header u-header" id="sec-859c"><div class="u-clearfix u-sheet u-sheet-1">
      <a href="/convert" class="u-btn u-btn-round u-button-style u-custom-font u-font-roboto-slab u-hover-palette-1-light-1 u-palette-1-base u-radius-50 u-btn-1">Конвертировать</a>
      {% if current_user.is_authenticated %}
        <a href="/personal_page" class="u-btn u-btn-round u-button-style u-custom-font u-font-roboto-slab u-hover-palette-1-light-1 u-palette-1-base u-radius-50 u-btn-2">{{current_user.login}}</a>
        <img src="static/images/icon.png" width="30" height="30">
      {% else %}
        <a href="/registration" class="u-btn u-btn-round u-button-style u-custom-font u-font-roboto-slab u-hover-palette-1-light-1 u-palette-1-base u-radius-50 u-btn-3">Регистрация</a>
        <a href="/login" class="u-btn u-btn-round u-button-style u-custom-font u-font-roboto-slab u-hover-palette-1-light-1 u-palette-1-base u-radius-50 u-btn-4">Войти</a>
      {% endif %}
        <p class="u-custom-font u-font-roboto-slab u-large-text u-text u-text-default u-text-variant u-text-1"> {{page}}</p>
      </div></header> 

    {% block content %}{% endblock %}
    
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-1530"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <p class="u-custom-font u-font-roboto-slab u-small-text u-text u-text-variant u-text-1">Проект Власюка Демьяна и Тимошина Вадима.&nbsp;<br>Никакие права не защищены.
        </p>
      </div></footer>
    
  </body>
</html>
